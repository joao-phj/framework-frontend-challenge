<div class="page-header">
    <h1><mat-icon>chat</mat-icon> Postagens</h1>
</div>
<div class="content-postagens">
    <div fxLayout="row wrap" fxLayoutGap="3rem grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let postagem of postagens">
            <mat-card class="mat-elevation-z10" >
                <mat-card-subtitle>User {{postagem.userId}} | Postagem {{postagem.id}}</mat-card-subtitle>
                <mat-card-title>{{postagem.title}}</mat-card-title>
                <mat-card-content>
                    <p>{{postagem.body}}</p>
                </mat-card-content>
                <mat-divider inset></mat-divider>
                <mat-card-actions align="end">
                    <button color="primary" mat-mini-fab aria-label="Example icon button with a home icon">
                        <mat-icon>thumb_up</mat-icon>
                    </button>
                    <button color="warn" mat-mini-fab aria-label="Example icon button with a home icon">
                        <mat-icon>thumb_down</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
