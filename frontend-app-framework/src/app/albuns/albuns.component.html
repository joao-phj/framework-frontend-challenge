<mat-grid-list cols="3" rowHeight="300px">
    <mat-grid-tile *ngFor="let album of albuns">
        <mat-card class="example-card">
            <mat-card-subtitle>{{album.userId}}</mat-card-subtitle>
            <mat-card-title>{{album.title}}</mat-card-title>
            <mat-card-actions>
                <span class="card-action-spacer"></span>
                <button mat-mini-fab aria-label="Example icon button with a home icon">
                    <mat-icon>favorite</mat-icon>
                </button>
                <button mat-mini-fab aria-label="Example icon button with a home icon">
                    <mat-icon>share</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
